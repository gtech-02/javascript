    <script>
        // 1. Criar 4 funções, uma para cada operação (+, -, *, /)
        // 2. Cada função deve ter 2 parametros e retornar o resultado da operação
        // Ex: a função somar(2, 5); deve retornar o valor 7

        function somar(numero1, numero2) {
            return numero1 + numero2;
        }

        function subtrair(numero1, numero2) {
            return numero1 - numero2;
        }

        
        function multiplicar(numero1, numero2) {
            return numero1 * numero2;
        }

        function dividir(numero1, numero2) {
            return numero1 * numero2;
        }

        function calucular(n1, n2, operacao) {
            return operacao(n1, n2);
        }

        calucular(1, 5, dividir);

    </script>
