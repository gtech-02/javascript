        body {
            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Calcular IMC</h1>
    <script>
        let peso = parseFloat(prompt('Digite seu peso: '))
        let altura = parseFloat(prompt('Digite sua altura: '))
        let imc = peso / altura ** 2
        document.body.innerHTML += '<p> Seu IMC Ã©: ' + imc + '</p>'
    </script>
