<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida</title>
    <script>
        let carros = [
            {nome: "Relampo marquinhos", velocidade: 0, distancia: 0},
            {nome: "Carro do danone", velocidade: 0, distancia: 0},
            {nome: "Uno com escada em cima", velocidade: 0, distancia: 0},
        ];

        function start() {
            
            let vencedor;

            for(let index = 0; index < carros.length; index++) {
                let carro = carros[index];
                carro.distancia += Math.random() * 100;
                console.log("Carro " + carro.nome + " andou " + carro.distancia);
                if(!vencedor && carro.distancia >= 300) {
                    vencedor = carro.nome;
                }
            }

            if(vencedor) {
                clearInterval(intervalo);
                console.log("Carro " + vencedor + " ganhou");
            }

        }

        var intervalo = setInterval(start, 3000);
    </script>
</head>

</body>
</html>
